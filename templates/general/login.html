{{ template "base" . }}
  {{ define "title" }}
    <title>Go DEV - Login</title>
  {{ end }}
  {{ define "content" }}
  <div class="container">

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h1 class="text-center mt=3">Login Please</h1>
        <p>
          <form action="/login" method="post" novalidate>
            <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">

            <div class="form-group">
              <label for="user-id" class="form-label">User ID:</label>
              {{ with .Form.Errors.Get "user-id" }}
                <label class="text-danger">{{ . }}</label>
              {{ end }}
              <input class="form-control {{with .Form.Errors.Get "user-id"}} is-invalid {{end}}" type="text" id="user-id" name="user-id" value="" required autocomplete="off">
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password:</label>
              {{ with .Form.Errors.Get "password" }}
                <label class="text-danger">{{ . }}</label>
              {{ end }}
              <input class="form-control {{with .Form.Errors.Get "password"}} is-invalid {{end}}" type="password" id="password" name="password" value="" required autocomplete="off">
            </div>

            <hr>
            <center><input type="submit" class="btn btn-primary" value="Log in"></center>
          </form>
        </p>
      </div>
    </div>

  </div>
  {{ end }}
